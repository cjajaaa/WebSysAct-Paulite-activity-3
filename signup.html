<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apothecary Diaries Sign Up</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-start">
        <div class="login-container ms-5">
            <div class="login-logo mb-3"></div>
            <h2 class="text-center mb-4" style="color:#bfa16c;">Sign Up</h2>
            <form class="login-form" action="login.html" method="get">
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-custom w-100 mb-2">Sign Up</button>
                <div class="d-flex flex-column gap-2">
                    <button type="button" class="btn btn-outline-danger w-100">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="20" class="me-2" style="vertical-align:middle;"> 
                        Sign up with Google
                    </button>
                    <button type="button" class="btn btn-outline-primary w-100">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" width="20" class="me-2" style="vertical-align:middle;">
                        Sign up with Facebook
                    </button>
                </div>
            </form>
            <div class="login-links d-flex justify-content-between mt-3">
                <a href="login.html">Already have an account?</a>
                <a href="index.html">Back to Home</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
