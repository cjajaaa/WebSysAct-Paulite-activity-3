<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apothecary Diaries Login</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-start">
        <div class="login-container ms-5">
            <div class="login-logo mb-3"></div>
            <form id="loginForm" class="login-form" action="landing.html" method="get">
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-custom w-100 mb-2">Login</button>
            </form>
            <div id="login-error" class="text-danger mt-2"></div>
            <div class="d-flex flex-column gap-2">
                <button type="button" class="btn btn-outline-danger w-100">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="20" class="me-2" style="vertical-align:middle;"> 
                    Log in with Google
                </button>
                <button type="button" class="btn btn-outline-primary w-100">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" width="20" class="me-2" style="vertical-align:middle;">
                    Log in with Facebook
                </button>
            </div>
            <div class="login-links d-flex justify-content-between mt-3">
                <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script>
$(function() {
    $("#loginForm").validate({
        submitHandler: function(form, event) {
            event.preventDefault();
            let username = $("#username").val();
            let password = $("#password").val();
            let users = JSON.parse(localStorage.getItem("users") || "[]");
            let user = users.find(u => u.username === username && u.password === password);
            if (user) {
                localStorage.setItem("loggedInUser", username);
                // Prevent back navigation to login page
                window.location.replace("landing.html");
            } else {
                $("#login-error").text("Invalid username or password.");
            }
        }
    });
});
</script>
</body>
</html>
